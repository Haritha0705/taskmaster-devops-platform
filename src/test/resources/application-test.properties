# ===============================
# SERVER
# ===============================
server.port=8082

# ===============================
# DATABASE
# ===============================

# H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console


# ===============================
# LOGGING
# ===============================
logging.level.root=DEBUG
logging.file.name=logs/test-task-master.log

# ===============================
# EMAIL
# ===============================
spring.mail.username=test@example.com
spring.mail.password=testpassword

# Set a small limit for fast tests (adjust keys to match your rate limiter config)
application.rate-limit.requests=100
application.rate-limit.seconds=60

# Disable Redis-based rate limiter in tests
app.rate-limiter.enabled=true

